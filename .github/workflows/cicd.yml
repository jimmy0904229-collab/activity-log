name: CI/CD Deployment Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# å…è¨±å»ºç«‹ releaseã€ä¸Šå‚³ artifact
permissions:
  contents: write

jobs:
  # ---------------- BUILD éšæ®µ ----------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          npm install
          npx ncc build src/index.js --license licenses.txt
          zip -r build.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  # ---------------- DEV éšæ®µ ----------------
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Dev Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          echo "ğŸš€ Deploying to DEV environment..."
          gh release create "$TAG" build.zip --notes "$NOTE" --repo ${{ github.repository }}

  # ---------------- STAGING éšæ®µ ----------------
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="staging-${{ vars.BUILD_TAG }}"
          NOTE="ğŸ§ª Pre-production test release"
          echo "ğŸš€ Deploying to STAGING environment..."
          gh release create "$TAG" build.zip --notes "$NOTE" --repo ${{ github.repository }}

  # ---------------- PRODUCTION éšæ®µ ----------------
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="prod-${{ vars.BUILD_TAG }}"
          NOTE="âœ… Official Production Release"
          echo "ğŸš€ Deploying to PRODUCTION environment..."
          gh release create "$TAG" build.zip --notes "$NOTE" --repo ${{ github.repository }}
